<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

<head th:replace="layout/layout :: header"></head>

<main id="main">
    <!-- =======Intro Single ======= -->
    <section class="intro-single">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8">
                    <div class="title-single-box">
                        <h1 class="title-single">Nuestros Asombrosos Agentes</h1>
                        <span class="color-text-a">Propiedades en Cuadrícula</span>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4">
                    <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/index}">Inicio</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Agentes
                            </li>
                        </ol>
                    </nav>


                </div>
            </div>
        </div>
    </section><!-- Fin Intro Single-->

    <!-- ======= Agentes Grid ======= -->
    <section class="agents-grid grid">
        <div class="container">
            <a th:href="@{/form-agent}" class="btn btn-b-n mb-4">Crear Agente</a>
            <div class="row">
                <div class="col-md-4" th:each="agent: ${agents}">
                    <div class="card-box-d">
                        <div class="card-img-d">
                            <img th:src="'data:image/jpeg;base64,' + ${agent.imageBase64}" alt="" class="img-d img-fluid">
                        </div>
                        <div class="card-overlay card-overlay-hover">
                            <div class="card-header-d">
                                <div class="card-title-d align-self-center">
                                    <h3 class="title-d">
                                        <a th:href="@{'/form-agent/' + ${agent.agentId}}" class="link-two" th:text="${agent.firstName + ' ' + agent.lastName}"></a>
                                    </h3>
                                </div>
                            </div>
                            <div class="card-body-d">
                                <p class="content-d color-text-a" th:text="${agent.description}">
                                </p>
                                <div class="info-agents color-a">
                                    <p>
                                        <strong th:text="${agent.phone}">Teléfono: </strong>
                                    </p>
                                    <p>
                                        <strong th:text="${agent.email}">Email: </strong>
                                    </p>
                                </div>
                            </div>
                            <div class="card-footer-d">
                                <div class="socials-footer d-flex justify-content-center">
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a href="#" class="link-one">
                                                <i class="bi bi-facebook" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="#" class="link-one">
                                                <i class="bi bi-twitter" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="#" class="link-one">
                                                <i class="bi bi-instagram" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="#" class="link-one">
                                                <i class="bi bi-linkedin" aria-hidden="true"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <nav class="pagination-a">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">
                                <span class="bi bi-chevron-left"></span>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item next">
                            <a class="page-link" href="#">
                                <span class="bi bi-chevron-right"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section><!-- Fin Agentes Grid -->

</main><!-- Fin #main -->

<head th:replace="layout/layout :: footer"></head>

<head th:replace="layout/layout :: javascript"></head>

</body>

</html>
